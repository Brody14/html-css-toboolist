<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toboolist</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<!-- intestazione -->

    <header class="intestazione-toboolist">
        <img class="logo" src="img/Logo.png" alt="logo">
        Toboolist
    </header>
 

<!-- corpo -->


<!-- pulsanti -->

    <main>
        <section class="container">
            <div class="buttons">
                <button id="button-task" class="button">Add Task</button>
                <button id="button-section" class="button">Add Section</button>
            </div>


<!-- elenco -->
           <div class="list">
            <ul>
                <li class="start">&#9660; New Task
                    <ul>
                        <li><span class="check">&check;</span>Quarterfly Newsletter <span>Editorial</span>
                        </li>
                    </ul>
                </li>
            </ul>

           </div>
        </section>

    </main>


</body>
